<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="limpar()" color="dark" name="lixeira">
        <ion-icon slot="icon-only" icon="trash-bin-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Calculadora</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Número 1 </ion-label>
    <ion-input [(ngModel)] = "valor1" type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Número 2</ion-label>
    <ion-input [(ngModel)] = "valor2" type="number"></ion-input>
  </ion-item>
  <ion-grid>
    <ion-row>

      <ion-col size="3">
        <ion-button (click)="mostrarAlertSoma()" color="dark" expand="full">
          <ion-icon name="add-outline"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button (click)="mostrarAlertSub()" color="dark" expand="full">
          <ion-icon name="remove-outline"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button (click)="mostrarAlertMult()" color="dark" expand="full">
          <ion-icon name="close-outline"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button (click)="mostrarAlertDiv()" color="dark" expand="full">/</ion-button>
      </ion-col>

    </ion-row>
    <ion-row>

      <ion-col size="6">
        <ion-button (click)="mostrarAlertMaior()" color="dark" expand="full">Maior</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="mostrarAlertMenor()" color="dark" expand="full">Menor</ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-input disabled [(ngModel)] = "resultado" class="espacinho"><strong> Resultado:</strong></ion-input>
  <ion-input disabled [(ngModel)] = "conta" class="espacinho"><strong>Conta:</strong></ion-input>

</ion-content>
